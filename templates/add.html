/*To Add Transaction*/
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0"/>
        <title>Budget Tracking App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static',filename='add.css')}}">    
    </head>
    <body>
        <div class="header">
            <h3><a href="{{url_for('user')}}">HOME</a></h3>
        </div>
        <div >
            <h2>hello</h2>
        </div>
        <div class="container">  
            {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		    {% endif %} 
            <h1>Add Transaction</h1>
            <form action="/add" method="post">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="expense">Expense Type</label>
                    <select id="expense" class="form-control" name="expense" required>
                    <option value="">Select one</option>
                    <option value="rent">Rent</option>
                    <option value="utilities">Utilities</option>
                    <option value="transportation">Transportation</option>
                    <option value="groceries" >Groceries</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="education">Education</option>
                    <option value="health">Health</option>
                    <option value="gifts">Gifts</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" placeholder=" enter amount" required>
                </div>
                
                <button type="submit" id="add-trans" class="btn">Add </button>
            </form>
        </div>
    </body>
</html>
